<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Exemplo</title>
  </head>
  <body>
    <div>
      <h1>Meu vídeo</h1>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/6ISYNFHejPw?autoplay=1&mute=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <div>
      <h1>Minha câmera</h1>
      <video id="video" width="560" height="315" autoplay></video>
    </div>
    <script>
      const constraints = { video: { facingMode: { exact: 'environment' } } };

      async function init() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia(constraints);
          const videoElement = document.getElementById('video');
          videoElement.srcObject = stream;
        } catch (error) {
          console.error('Falha ao acessar câmera.', error);
        }
      }

      init();
    </script>
  </body>
</html>
