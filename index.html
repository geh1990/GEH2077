<!DOCTYPE html>
<html>
  <head>
    <title>Exemplo de página web com vídeo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .div {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }
      .video-container {
        padding: 75% 0 0 0;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="div">
      <div class="video-container">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/6ISYNFHejPw?controls=0&amp;start=8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <button onclick="openFullscreen()">Tela cheia</button>
      </div>
    </div>
    
    <script>
      function openFullscreen() {
        var elem = document.querySelector('iframe');
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) { /* Safari */
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { /* IE11 */
          elem.msRequestFullscreen();
        }
      }
    </script>
  </body>
</html>
