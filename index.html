<!DOCTYPE html>
<html>
  <head>
    <title>Exemplo de página web com vídeo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      div {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div>
      <div style="padding:75% 0 0 0;position:relative;">
        <iframe src="https://player.vimeo.com/video/809065915?h=7bd3fb7120&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen style="position:absolute;top:0;left:0;width:100%;height:100%;" title="sarada queen 3_2.mp4"></iframe>
        <button onclick="openFullscreen()">Tela cheia</button>
      </div>
    </div>

    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
      function openFullscreen() {
        var elem = document.querySelector('iframe');
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) { /* Safari */
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { /* IE11 */
          elem.msRequestFullscreen();
        }
      }
    </script>
  </body>
</html>
