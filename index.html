<!DOCTYPE html>
<html>
  <head>
    <title>Exemplo de página web com vídeo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .div {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }
      .video-container {
        padding: 75% 0 0 0;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="div">
      <div class="video-container">
        <iframe id="videoPlayer" width="560" height="315" src="https://player.vimeo.com/video/123456789?autoplay=0&loop=1&autopause=0" title="Vimeo video player" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>

    <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>
    <script>
      function onQRCodeScanned(scannedText) {
        if (scannedText === "play") {
          document.getElementById("videoPlayer").play();
        } else if (scannedText === "pause") {
          document.getElementById("videoPlayer").pause();
        }
      }

      function provideVideo() {
        var n = navigator;

        if (n.mediaDevices && n.mediaDevices.getUserMedia) {
          return n.mediaDevices.getUserMedia({
            video: {
              facingMode: "environment"
            },
            audio: false
          }).then(function(stream) {
            qrcode.decodeFromStream(stream, onQRCodeScanned);
          });
        }

        console.log("getUserMedia not supported");
      }

      provideVideo();
    </script>
  </body>
</html>
