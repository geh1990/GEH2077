<!DOCTYPE html>
<html>
  <head>
    <title>Exemplo de página web com vídeo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .div {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }
      .video-container {
        padding: 75% 0 0 0;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="div">
      <div class="video-container">
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/6ISYNFHejPw?controls=0&amp;start=8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <button onclick="openFullscreen()">Tela cheia</button>
      </div>
    </div>

    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script>
      let scanner = new Instascan.Scanner({ video: document.getElementById("preview") });
      scanner.addListener("scan", function (content) {
        if (content === "https://www.example.com/video") {
          let video = document.getElementById("video");
          video.play();
        }
      });
      Instascan.Camera.getCameras()
        .then(function (cameras) {
          if (cameras.length > 0) {
            scanner.start(cameras[0]);
          } else {
            console.error("Nenhuma câmera encontrada.");
          }
        })
        .catch(function (e) {
          console.error(e);
        });
      function openFullscreen() {
        let elem = document.getElementById("video");
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) {
          elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) {
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
          elem.msRequestFullscreen();
        }
      }
      let video = document.getElementById("video");
      video.muted = true;
      video.addEventListener("click", function () {
        if (video.paused) {
          video.play();
        } else {
          video.pause();
        }
      });
      document.addEventListener("visibilitychange", function () {
        if (document.visibilityState === "hidden") {
          video.pause();
        } else {
          video.play();
        }
      });
      video.play();
    </script>
  </body>
</html>
