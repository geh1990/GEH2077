<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Exemplo</title>
  </head>
  <body>
    <div>
      <h1>Meu vídeo</h1>
      <iframe id="youtube" width="560" height="315" src="https://www.youtube.com/embed/6ISYNFHejPw?autoplay=1&mute=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <div>
      <h1>Minha câmera</h1>
      <video id="video" width="560" height="315" autoplay playsinline></video>
    </div>
    <script>
      const constraints = { video: true };

      async function init() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia(constraints);
          const videoElement = document.getElementById('video');
          videoElement.srcObject = stream;
        } catch (error) {
          console.error('Falha ao acessar câmera.', error);
        }
      }

      init();

      // Pausa o vídeo do YouTube após 5 segundos
      setTimeout(function() {
        const youtubeVideo = document.getElementById('youtube');
        youtubeVideo.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
      }, 5000);
    </script>
  </body>
</html>
